apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: dev
  name: hello-world-green-deployment
  labels:
    app: "2.0.0"
spec:
  replicas: 3
  selector:
    matchLabels:
      app: "2.0.0"
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 33%
  template:
    metadata:
      labels:
        app: "2.0.0"
    spec:
      containers:
        - name: hello-world-green
          image: kmgoddard/bgapp:1.5
      #     jmbharathram/myapp:bgdemoapp.v2.0
          ports:

            - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  namespace: dev    
  name: hello-world-green-services
spec:
  selector:
    app: "2.0.0"
  ports:
  - port: 80
    targetPort: 80
    protocol: TCP

